{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
	<title>Techie Shop</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="Colo Shop Template">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap4/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'plugins/font-awesome-4.7.0/css/font-awesome.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/owl.carousel.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/owl.theme.default.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/animate.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main_styles.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/responsive.css' %}">
	<style>
		.alert {
			position: relative;
			z-index: 10;
			width: 100%;
			margin-left: auto;
			margin-right: auto;

		}
	</style>
</head>

<body>

	<div class="super_container">

		<!-- Header -->

		{% include 'navbar.html' %}
		{% if messages %}
		{% for message in messages %}
		<div class="alert alert-warning alert-dismissible fade show" role="alert">
			{{ message }}
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
		{% endfor %}
		{% endif %}

		<!-- Slider -->
		<div class="main_slider" style="background-image: url('https://techie-shop.s3.ap-southeast-2.amazonaws.com/media/products/thumbnail.jpg')">
			<div class="container fill_height">
				<div class="row align-items-center fill_height">
					<div class="col">
						<div class="main_slider_content">
							<h6>Spring / Summer Collection</h6>
							<h1>Get up to 30% Off New Arrivals</h1>
							<div class="red_button shop_now_button"><a href="#">shop now</a></div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Banner -->
		<div class="banner">
			<div class="container">
				<div class="row">
					<div class="col-md-4">
						<div class="banner_item align-items-center"
							style="background-image:url('https://techie-shop.s3.ap-southeast-2.amazonaws.com/media/products/13552223.jpg')">
							<div class="banner_category">
								<a href="{% url 'category' 'Earbuds' %}">Earbuds</a>
							</div>
						</div>
					</div>
					<div class="col-md-4">
						<div class="banner_item align-items-center"
							style="background-image:url('https://techie-shop.s3.ap-southeast-2.amazonaws.com/media/products/48dce20dae5ecc2d87e03e72aae26b31.jpg')">
							<div class="banner_category">
								<a href="{% url 'category' 'Headphones' %}">Headphones</a>
							</div>
						</div>
					</div>
					<div class="col-md-4">
						<div class="banner_item align-items-center"
							style="background-image:url('https://techie-shop.s3.ap-southeast-2.amazonaws.com/media/products/homepod-select-202210_FMT_WHH.jpg')">
							<div class="banner_category">
								<a href="{% url 'category' 'Speakers' %}">Speakers</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		{% include 'footer.html' %}

	</div>

	<script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
	<script src="{% static 'css/bootstrap4/popper.js' %}"></script>
	<script src="{% static 'styles/bootstrap4/bootstrap.min.js' %}"></script>
	<script src="{% static 'plugins/Isotope/isotope.pkgd.min.js' %}"></script>
	<script src="{% static 'plugins/OwlCarousel2-2.2.1/owl.carousel.js' %}"></script>
	<script src="{% static 'plugins/easing/easing.js' %}"></script>
	<script src="{% static 'js/custom.js' %}"></script>
</body>

</html>
